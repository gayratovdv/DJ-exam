{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Register</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg transition duration-300">
                Register
            </button>
        </form>
    </div>

    <style>
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 6px;
            outline: none;
            transition: border 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #10b981; /* border-green-500 */
            box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
        }
    </style>
{% endblock %}
