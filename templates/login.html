{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Login</h1>
    {% if error_message %}
        <p class="text-red-500 mb-4">{{ error_message }}</p>
    {% endif %}
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
{% endblock %}
